group 'khaaaaaa'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.vertx:vertx-core:3.2.1'
    compile 'io.vertx:vertx-web:3.2.1'
    compile "io.vertx:vertx-service-proxy:3.2.1"
    compile "io.vertx:vertx-codegen:3.2.1"
    compile 'io.vertx:vertx-mysql-postgresql-client:3.2.1'
    compile 'io.vertx:vertx-auth-jdbc:3.2.1'
}
